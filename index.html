<body>

	<div>
		<input type="date" name="date">
	</div>

	<div>
		<canvas/>
	</div>

	<random-element>Hi!</random-element>

	<div id="content"></div>
	<!-- <script type="text/javascript" src="component/ArchCad.js"></script> -->
	<script type="text/javascript">

		let h1 = React.createElement('h1', null, 'ArchCad')

		class ArchCad extends React.Component {
			render() {
				return React.createElement('div', null, h1, h1, h1)
			}
		}

		ReactDOM.render(
			React.createElement(ArchCad, { name: 'ArchCad' }),
			document.getElementById('content')
		)

		console.log(document.createElement('random-element').constructor);

		if (!customElements.get('cstm-elem')) {
			customElements.define('cstm-elem', class extends HTMLDivElement {});
		}
		
		
	</script>

</body>
